version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bookshop-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Shivvvva@1
      MYSQL_DATABASE: bookshop
      MYSQL_USER: bookshop_user
      MYSQL_PASSWORD: bookshop_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - bookshop-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookshop-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bookshop?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: bookshop_user
      SPRING_DATASOURCE_PASSWORD: bookshop_pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      
      # Application Configuration
      SPRING_APPLICATION_NAME: "School Book Shop API"
      
      # Logging Configuration
      LOGGING_LEVEL_COM_EXAMPLE_SHOP: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: INFO
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: INFO
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bookshop-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  bookshop-network:
    driver: bridge
